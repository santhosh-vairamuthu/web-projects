{% extends 'testapp/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block login %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Register</button>
    <p class="text-muted">Don't have an account? Create <a href="/register/" class="text-primary">here</a></p>
</form>
{% endblock %}
