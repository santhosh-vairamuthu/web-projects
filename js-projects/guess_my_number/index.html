<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <p class="range">(Pick a number between 1 and 20)</p>
        <button class="btn reset">Reset</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="input-section">
            <input type="number" class="guess" / min="1" max="20">
            <button class="btn check">Check</button>
        </section>
        <section class="output-section">
            <p class="message">Start Guessing...</p>
            <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">ğŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
